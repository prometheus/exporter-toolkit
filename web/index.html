<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{.Name}}</title>
        <style>{{.CSS}}</style>
    </head>
    <body>
        <h1>{{.Name}}{{if .Version}} <span class="version">{{.Version}}</span>{{end}}</h1>
        <nav><ul>
            {{ range .Links }}
            <li><a href="{{ .Address }}">{{.Text}}</a>{{ if .Description }}: {{.Description}}{{end}}</li>
            {{ end }}
            </ul>
        </nav>
    </body>
</html>
