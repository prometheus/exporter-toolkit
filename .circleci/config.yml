version: 2.1
orbs:
  go: circleci/go@0.2.0
  prometheus: prometheus/prometheus@0.11.0
jobs:
  lint:
    docker:
      - image: circleci/golang:1.15
    working_directory: /go/src/github.com/prometheus/exporter-toolkit
    steps:
      - checkout
      - run: make lint
  test:
    parameters:
      go_version:
        type: string
      use_gomod_cache:
        type: boolean
        default: true
    docker:
      - image: circleci/golang:<< parameters.go_version >>
    working_directory: /go/src/github.com/prometheus/exporter-toolkit
    steps:
      - checkout
      - when:
          condition: << parameters.use_gomod_cache >>
          steps:
            - go/load-cache:
                key: v1-go<< parameters.go_version >>
      - run: make test
      - when:
          condition: << parameters.use_gomod_cache >>
          steps:
            - go/save-cache:
                key: v1-go<< parameters.go_version >>
      - store_test_results:
          path: test-results
workflows:
  version: 2
  tests:
    jobs:
      # Support the last two go relases, as per https://golang.org/dl/
      - lint
      - test:
          name: go-1-14
          go_version: "1.14"
      - test:
          name: go-1-15
          go_version: "1.15"
